<html>
    <link rel="stylesheet" href="./style.css">
    <body>
        <div id="app">
            <h1>{{sort_key}}</h1>
            <table>
                <tr>
                    <th @click="sortBy('id')">ID</th>
                    <th @click="sortBy('name')">名前</th>
                    <th @click="sortBy('company')">会社名</th>
                    <th @click="sortBy('division')">部署</th>
                    <th @click="sortBy('title')">役職</th>
                </tr>
                <tr v-for="user in sort_users" :key="user.list">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.company}}</td>
                    <td>{{user.division}}</td>
                    <td>{{user.title}}</td>
                </tr>
            </table>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./vue.js"></script>
</html>
